name: Trigger Jenkins Job

on:
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins job
        run: |
          curl -X POST "${{ secrets.URL }}/job/${{ secrets.JOB }}/build?token=github-trigger" \
          --user "${{ secrets.USER }}:${{ secrets.TOKEN }}"
